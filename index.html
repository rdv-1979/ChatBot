<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Educativo (DeepSeek R1)</title>
    <style>
        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #user-input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>ü§ñ Chatbot Educativo con DeepSeek R1</h2>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const API_URL = "https://api.deepseek.com/v1/chat/completions"; // Revisa la URL correcta de DeepSeek
const API_KEY = "sk-4d0eec1ad81f40bdacff6d0f3e7e549e"; // üî¥ ¬°NO LA PONGAS DIRECTAMENTE AQU√ç! Usa variables de entorno o un proxy.

async function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (!userInput) return;

    // Mostrar mensaje del usuario en el chat
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.innerHTML += `<div><strong>T√∫:</strong> ${userInput}</div>`;
    document.getElementById('user-input').value = '';

    // Llamada a la API (¬°OJO! Esto es inseguro en frontend puro)
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${API_KEY}` // ‚ö†Ô∏è Esto es inseguro si se sube a GitHub
            },
            body: JSON.stringify({
                model: "deepseek-r1", // Verifica el nombre correcto del modelo
                messages: [{ role: "user", content: userInput }],
                temperature: 0.7
            })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        chatMessages.innerHTML += `<div><strong>Bot:</strong> ${botReply}</div>`;
    } catch (error) {
        console.error("Error:", error);
        chatMessages.innerHTML += `<div><strong>Error:</strong> No se pudo obtener respuesta.</div>`;
    }
}
    </script>
</body>
</html>
