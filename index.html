<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Educativo</title>
    <style>
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #userInput { width: 70%; padding: 10px; }
    </style>
</head>
<body>
    <h1>Chatbot Educativo</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const API_KEY = "TU_API_KEY_AQUI"; // ¡NUNCA subas esto a GitHub!
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // Mostrar mensaje del usuario
            document.getElementById('chatbox').innerHTML += `<p><b>Tú:</b> ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            // Respuesta del chatbot (usando un proxy para evitar exponer la API key)
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userInput }],
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                const botReply = data.choices[0].message.content;
                document.getElementById('chatbox').innerHTML += `<p><b>Bot:</b> ${botReply}</p>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('chatbox').innerHTML += `<p><b>Error:</b> No se pudo obtener respuesta.</p>`;
            }
        }
    </script>
</body>
</html>
